<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spacing.css">
</head>
<body>

    <div class="wrapper">
        <header class="pt-1 mt-2">
            <h1>Contact Us!</h1>
        </header>
        <form>
            <div class="child py-2">
                
                <label for="name">
                    <p id="name">Name:</p>
                    <input type="text" placeholder="Petras">
                </label>

                
                <label for="email">
                    <p id="email">Email:</p>
                    <input type="email" placeholder="petras@one.lt">
                </label>

                
                <label for="ref">
                    <p id="ref">Reference Number:</p>
                    <input type="text" placeholder="(86)11">
                </label>
                    
                <label>
                    <textarea class="hey mb-2" placeholder="Your text goes here..."></textarea>
                </label>

                <input class="btn" type="submit" value="Send!">
            </div>
        </form>

    </div>
    
</body>
</html>
